backend:
  name: git-gateway
  repo: RedCiudadana/PaginaRedOficial2026
  branch: main
  identity_url: https://auth.decapbridge.com/sites/b500e2e4-3a80-43c9-a50c-2d2d3201f71a
  gateway_url: https://gateway.decapbridge.com

  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "proyectos"
    label: "Proyectos"
    folder: "src/cms/proyectos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      previer: false
    fields:
      - { name: "title", label: "Title" }
      - { name: "enlace", label: "Enlace" }
      - {
          name: "programa",
          label: "Programa",
          widget: "relation",
          collection: "programas",
          searchFields: ["nombre"],
          valueField: "nombre",
          multiple: false,
        }
      - { name: "descripcion", label: "Descripcion", widget: "markdown" }
      - { name: "ano", label: "Año" }
      - { label: "Foto", name: "foto", widget: "image" }
  - name: "mediciones"
