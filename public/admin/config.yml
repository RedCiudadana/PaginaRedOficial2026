      - { label: "Image", name: "image", widget: "image" }
      - { name: "description", label: "Description" }
      - { name: "enlace", label: "Enlace Publicación" }
      - { name: "autor", label: "Autor" }
      - { name: "correo", label: "Correo" }
      - { name: "date", label: "Date", widget: "datetime" }
